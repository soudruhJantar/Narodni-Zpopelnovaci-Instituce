<html>

<head>
  <title>Národní Zpopelňovací Instituce</title>
  <script type="text/typescript" src='ts/script.ts' defer></script>
  <link rel='stylesheet' href='style.css'>
  <link rel='icon' type='image/x-icon' href='https://img.icons8.com/color/96/000000/fire-element--v1.png'>
</head>

<body style='background-color: #444'>
  <image id='fire' src='img/fire.gif'></image>
  <div id='panel'>
    <table>
      <tr>
        <th>
          <p>Peníze: </p>
        </th>
        <th>
          <p id='moneyCounter'>5 RM</p>
        </th>
      </tr>
      <tr>
        <th><button onclick='buy(typeJew)'>Koupit LVL I</button></th>
        <th>
          <p>Cena: 2 RM</p>
        </th>
        <th>
          <p id='jewCounter'>0</p>
        </th>
      </tr>
      <tr>
        <th><button onclick='buy(typeBlack)'>Koupit LVL II</button></th>
        <th>
          <p>Cena: 10 RM</p>
        </th>
        <th>
          <p id='blackCounter'>0</p>
        </th>
      </tr>
      <tr>
        <th><button onclick='buy(typeRich)'>Koupit LVL III</button></th>
        <th>
          <p>Cena: 100 RM</p>
        </th>
        <th>
          <p id='richCounter'>0</p>
        </th>
      </tr>
      <tr>
        <th><button onclick='buy(typeTrans)'>Koupit LVL IV</button></th>
        <th>
          <p>Cena: 500 RM</p>
        </th>
        <th>
          <p id='transCounter'>0</p>
        </th>
      </tr>
      <tr>
        <th><button onclick='buy(typeBald)'>Koupit LVL V</button></th>
        <th>
          <p>Cena: 2000 RM</p>
        </th>
        <th>
          <p id='baldCounter'>0</p>
        </th>
      </tr>
    </table>
    <p id='allCounter'>Celkem lidí: 0</p>
  <script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
  <script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>
</body>

</html>
